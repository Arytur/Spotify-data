{% extends 'base.html' %}

{% block content %}
    <div style="width: 60%; margin: auto">
    {% if recently_played %}
      {% for recently in recently_played %}
              <a href="{% url 'track' track_id=recently.track.id %}" class="list-group-item list-group-item-action">
                  {{ recently.track.artists.0.name }} - &ensp; {{ recently.track.name }}
              </a><br>
      {% endfor %}
    {% endif %}
    </div>

{% endblock %}
