{% extends 'base.html' %}

{% block content %}
    <div style="width: 60%; margin: auto">
    {% for item in playlist_tracks.items %}
        <a href="{% url 'track' track_id=item.track.id %}" class="list-group-item list-group-item-action">
            {{ item.track.artists.0.name }} - {{ item.track.name }}</a>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
