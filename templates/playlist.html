{% extends 'base.html' %}

{% block content %}
    <div style="width: 60%; margin: auto">
    {% for track in playlist_tracks.items %}
        <a href="{% url 'track' track_id=track.track.id %}" class="list-group-item list-group-item-action">
            {{ track.track.artists.0.name }} -
        {{ track.track.name }}</a>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
